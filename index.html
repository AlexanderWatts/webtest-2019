<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CoInvestor webtest 2019</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/framework.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div id="project-board">
		<div class="row">

			<!-- To do column -->
			<div class="box column-4">
				<div id="to-do" class="project-column">
					<h1 class="col-title">To do</h1>

					<div class="card">
						<h2 class="card-title">Title</h2>
						<p class="description">Description</p>
						<span class="btm"><p>Added by</p><a href="#">Han solo</a></span>
					</div>

				</div>
			</div>

			<!-- In progress column -->
			<div class="box column-4">
				<div id="in-progress" class="project-column">
					<h1 class="col-title">In progress</h1>
				</div>
			</div>

			<!-- Done column -->
			<div class="box column-4">
				<div id="done" class="project-column">
					<h1 class="col-title">Done</h1>					
				</div>
			</div>

		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
